<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for the day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mains">
        <div class="header">
            <button class="new-note top-buttons"><i class="fas fa-sticky-note"></i></button>
            <p class="head-title">TASKS</p>
            <button class="clear-all top-buttons"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div id="cover-screen"></div>

        <div class="task-container">
        </div>

        <button id="upload-data"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
